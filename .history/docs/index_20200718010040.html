<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
    maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme" type="text/css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  </head>

  <body>

    <div id="app"></div>
    <script type="module">
      import {edit,darklightTheme} from './scripts/plugins.js'
      // TODO: https://docsify.js.org/#/plugins?id=gitalk
      var num = 0;
      mermaid.initialize( {startOnLoad: false} );
      window.$docsify = {
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        darklightTheme,
        themeColor: "#42b983",
        search: 'auto', // default,
        loadSidebar: true,
        subMaxLevel: 3,
        loadNavbar: true,
        onlyCover: true,
        coverpage: true,
        notFoundPage: true,
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
        name: 'Modern JavaScript Development Project',
        repo: 'ModernJavaScriptDevelopment/ModernJavaScriptDevelopment',
        plugins: [
          edit,
        ],
        markdown: {
          renderer: {
            code: function( code,lang ) {
              if( lang === "mermaid" ) {
                return (
                  '<div class="mermaid">' + mermaid.render( 'mermaid-svg-' + num++,code ) + "</div>"
                );
              }
              return this.origin.code.apply( this,arguments );
            }
          }
        }
      }
      // if( typeof navigator.serviceWorker !== 'undefined' ) {
      //   navigator.serviceWorker.register( 'sw.js' )
      // }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script defer src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script defer src="//unpkg.com/docsify-share/build/index.min.js"></script>
  </body>

</html>
